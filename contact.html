<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact page</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <header>
    <div class="store-info">
      <img src="./images/logo.webp" alt="logo" width="80">
      <h2 class="store-name">CozyNest Shop</h2>
    </div>
    <nav>
      <ul>
        <li><a class="navigation" href="./index.html">Home</a></li>
        <li><a class="navigation" href="./contact.html">Contact us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="form">
      <form action="./index.html">
        <label for="name">Your name: </label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="email">Your email: </label>
        <input type="text" name="email" id="email">
        <br><br>
        <label for="message">Your message: </label>
        <textarea name="message" id="message" cols="20" rows="4"></textarea>
        <br><br>
        <input class="submit" type="submit" value="submit">
      </form>
    </div>
  </main>
  <footer>
    <div>Created by Mason Wang</div>
    <div>Follow us on <a class="website" href="#">cozynestshop.com</a></div>
  </footer>
</body>

</html>
